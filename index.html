<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Select Environment</h1>

        <label>
            <input type="radio" name="env" value="qa" required> QA
        </label>
        <label>
            <input type="radio" name="env" value="sandbox" required> Sandbox
        </label>
        <button type="button" onclick="executeScript()">Submit</button>
    </form>

    <input type="hidden" id="encrypted-data">
    <input type="hidden" id="token">
    <input type="hidden" id="iv">

    <script src="decryption.js"></script>
    <script>
        function executeScript() {
            const env = document.querySelector('input[name="env"]:checked').value;

            if (env === 'qa') {
                loadScript('getToken.js', fetchToken);
            } else if (env === 'sandbox') {
                loadScript('getSandbox.js', fetchToken); // Assuming getSandbox.js has a fetchToken function
            }
        }

        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.body.appendChild(script);
        }

            });
    }


        async function fetchToken() {
            if (window.fetchToken) {
                await window.fetchToken();

            }
        }
    </script>
</body>
</html>
